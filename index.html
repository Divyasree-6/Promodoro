<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promodoro Forest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="sidebar">
        <div class="nav-item active" data-page="timer">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <circle cx="12" cy="12" r="10"/>
            </svg>
            <span>Timer</span>
        </div>
        <div class="nav-item" data-page="forest">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2L8 8h3v6H8l4 6 4-6h-3V8h3z"/>
            </svg>
            <span>Forest</span>
        </div>
    </nav>

    <main class="container">
        <div id="timerPage" class="page active">
            <h1 class="title">Promodoro Forest</h1>
            
            <div class="apple-timer">
                <svg class="apple-shape" viewBox="0 0 200 220">
                    <defs>
                        <linearGradient id="appleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#c92a2a;stop-opacity:1" />
                        </linearGradient>
                        <filter id="shadow">
                            <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
                        </filter>
                    </defs>
                    
                    <path class="leaf" d="M 110 25 Q 120 15 130 20 Q 125 30 115 35 Z" fill="#51cf66"/>
                    <path class="stem" d="M 100 30 Q 105 20 110 25" stroke="#8b4513" stroke-width="3" fill="none"/>
                    
                    <path class="apple-body" d="M 100 50 
                        C 60 50 40 70 40 100 
                        C 40 130 50 160 70 180 
                        C 85 195 100 200 100 200 
                        C 100 200 115 195 130 180 
                        C 150 160 160 130 160 100 
                        C 160 70 140 50 100 50 Z" 
                        fill="url(#appleGradient)" filter="url(#shadow)"/>
                    
                    <ellipse class="highlight" cx="80" cy="80" rx="20" ry="30" fill="white" opacity="0.3"/>
                    
                    <circle class="progress-bg" cx="100" cy="120" r="55" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="4"/>
                    <circle class="progress-circle" cx="100" cy="120" r="55" fill="none" stroke="white" stroke-width="4" 
                        stroke-dasharray="345.58" stroke-dashoffset="0" transform="rotate(-90 100 120)"/>
                    
                    <text class="timer-text" x="100" y="125" text-anchor="middle" fill="white" font-size="28" font-weight="bold">25:00</text>
                </svg>
            </div>

            <div class="task-input-section">
                <input type="text" id="taskName" placeholder="What are you working on?" class="task-input">
            </div>

            <div class="time-settings">
                <div class="time-input-group">
                    <label>Hours</label>
                    <input type="number" id="hoursInput" min="0" max="23" value="0" class="time-input">
                </div>
                <div class="time-input-group">
                    <label>Minutes</label>
                    <input type="number" id="minutesInput" min="1" max="59" value="25" class="time-input">
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" id="startBtn">Start</button>
                <button class="btn btn-secondary" id="resetBtn">Reset</button>
                <button class="btn btn-success" id="completeBtn" style="display:none;">Complete Task</button>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="todayTrees">0</div>
                    <div class="stat-label">Today's Trees</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalTrees">0</div>
                    <div class="stat-label">Total Trees</div>
                </div>
            </div>
        </div>

        <div id="forestPage" class="page">
            <h1 class="title">Your Forest</h1>
            <div class="forest-stats">
                <p>You've planted <strong id="forestCount">0</strong> trees!</p>
            </div>
            <div class="forest-container" id="forestContainer">
                <div class="empty-forest">
                    <svg width="100" height="100" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="40" fill="#e9ecef" opacity="0.5"/>
                        <text x="50" y="60" text-anchor="middle" font-size="40">ðŸŒ±</text>
                    </svg>
                    <p>Complete tasks to grow your forest!</p>
                </div>
            </div>
        </div>
    </main>

    <div class="modal" id="completionModal">
        <div class="modal-content">
            <h2>ðŸŽ‰ Task Completed!</h2>
            <p>Great job! A new tree has been planted in your forest.</p>
            <div class="tree-animation">
                <svg width="80" height="100" viewBox="0 0 80 100">
                    <rect x="35" y="60" width="10" height="30" fill="#8b4513"/>
                    <circle cx="40" cy="45" r="25" fill="#51cf66"/>
                    <circle cx="30" cy="35" r="20" fill="#51cf66"/>
                    <circle cx="50" cy="35" r="20" fill="#51cf66"/>
                </svg>
            </div>
            <button class="btn btn-primary" id="modalCloseBtn">Continue</button>
        </div>
    </div>
